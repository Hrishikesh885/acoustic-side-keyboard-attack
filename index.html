<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Key Press Detector</title>
  <style>
    body { font-family: Arial, sans-serif; }
    #label-container { margin-top: 20px; }
    .key { margin: 5px 0; }
  </style>
</head>
<body>
  <h1>Key Press Detector</h1>
  <div>Teachable Machine Audio Model</div>
  <button type="button" id="startButton">Start Listening</button>
  <div id="label-container"></div>
  <input type="text" id="keyTextBox" placeholder="Type dynamically detected keys here" readonly>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/speech-commands@0.4.0/dist/speech-commands.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
